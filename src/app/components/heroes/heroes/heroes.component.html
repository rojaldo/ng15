<label for="">Hero Name </label>
<input type="text" [(ngModel)]="hero.name"/>
<br/>
<label for="">Hero Description </label>
<input type="text" [(ngModel)]="hero.description"/>

<button (click)="addHero()" [disabled]="hero.name.length === 0">add hero</button>
<ul>
    <li *ngFor="let hero of heroes"><b>{{hero.name}}:</b> {{hero.description}}</li>
</ul>
