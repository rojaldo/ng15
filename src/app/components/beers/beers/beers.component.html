<div class="container">
    <ngx-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options" (userChange)="handleChange()"></ngx-slider>
    <div class="row justify-content-center align-items-center g-2 ">
        <div class="col-xs-12 col-md-6 col-lg-4 " *ngFor="let beer of filteredBeers">
            <div class="card">
                <img class="card-img-top mx-auto mt-3" [src]="beer.imageUrl" alt="Title" style="width:70px">
                <div class="card-body">
                    <h4 class="card-title">{{beer.name}}</h4>
                    <p class="card-text">{{beer.tagline}}</p>
                    <p class="card-text">{{beer.abv}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
