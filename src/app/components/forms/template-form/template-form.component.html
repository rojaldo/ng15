<form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="model.name" name="name" #name="ngModel" [pattern]="namePattern" required>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Name is required: 3-20 characters, no special characters
        </div>
    </div>

    <div class="form-group mb-3">
        <label for="alterEgo">Description</label>
        <input type="text" class="form-control" id="alterEgo" [(ngModel)]="model.description" name="alterEgo">
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
    <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>
</form>
