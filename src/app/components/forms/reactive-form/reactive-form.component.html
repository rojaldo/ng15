<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="" class="form-label">Name</label>
      <input type="text"
        class="form-control" name="" id="" aria-describedby="helpId" placeholder="" formControlName="name">
      <small id="helpId" class="form-text text-muted">Help text</small>
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Description</label>
      <input type="text"
        class="form-control" name="" id="" aria-describedby="helpId" placeholder="" formControlName="description">
      <small id="helpId" class="form-text text-muted">Help text</small>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!profileForm.valid">Submit</button>

</form>
